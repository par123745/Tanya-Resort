<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/Contact.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
 
    <title>Contact Us</title>
  </head>
  <body>
    
    <!-- image & button-->
    <div class="contact">
      <div class="im">
        <a href="#entire"
          ><img
            src="image/contact-us.jpg"
            class="img-fluid fixed-left"
            alt="Responsive image"
        /></a>
      </div>
      <div class="centered">
        <a href="index.html#formtemplate"
          ><button type="button" class="btn btn-success">
            <h2>Contact Us</h2>
          </button></a
        >
      </div>
    </div>
    <!-- image ends -->
    <!-- Map -->
    <button type="button" class="btn btn-primary btn-lg btn-block" id="entire">
      Find Us By Direction
    </button>
    <div class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14155.59851816549!2d76.58997134947793!3d27.503496801188138!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39727d2115555555%3A0x8d11536139739f1c!2sAlwar+Public+School!5e0!3m2!1sen!2sin!4v1524768428120"
        width="800"
        height="600"
        frameborder="0"
        style="border: 0"
        allowfullscreen=""
      ></iframe>
    </div>
    <!-- map ends -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

</html>
